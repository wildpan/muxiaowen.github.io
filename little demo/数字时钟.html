<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function todou(n)
	{
		if(n<10)
			{
				return '0'+n;
			}else{
				return ''+n;
			}
	}
window.onload=function()
{
	var aimg=document.getElementsByTagName('img');
	function  tick(){
		var odate=new Date();
	
	var str=todou(odate.getHours())+todou(odate.getMinutes())+todou(odate.getSeconds());
	
	for(var i=0;i<aimg.length;i++){
		aimg[i].src='file:///D:/%E8%8B%B1%E9%9B%84%E6%97%B6%E5%88%BB/%E8%B6%85%E9%85%B7%E6%95%B0%E7%A0%81%E9%92%9F%E8%A1%A8/images/'+str.charAt(i)+'.png';
	}
	}
	setInterval(tick,1000);
	tick();
};
</script>

</head>
