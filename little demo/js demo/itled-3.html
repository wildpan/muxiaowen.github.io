<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#div1 {width: 100px;height: 100px;background: red;}	
</style>
<script>
window.onload=function(){
	var a=document.getElementById('div1');
	
	if(a.currentStyle){
		alert(a.currentStyle.width);//IE
	}else{
		//FF
		alert(getComputedStyle(a,false).width);
	}
}	
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
