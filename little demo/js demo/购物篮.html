<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
    <title>购物栏</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script language="javascript" src="work.js"></script>
</head>
<body>
<div class="content-box">
    <div class="model-list list1">
        <div class="list-name">1name</div>
        <div class="list-price">2</div>
        <button class="list-btn-cart" data-id="list1" data-price="2">加入购物车</button>
        <div class="list-edit">
            <button class="minus" data-id="list1" data-price="2">-</button>
            <span class="num">1</span>
            <button class="add" data-id="list1" data-price="2">+</button>
        </div>
    </div>
    <div class="model-list list2">
        <div class="list-name">1name</div>
        <div class="list-price">0.11</div>
        <button class="list-btn-cart" data-id="list2" data-price="0.11">加入购物车</button>
        <div class="list-edit">
            <button class="minus" data-id="list2" data-price="0.11">-</button>
            <span class="num">1</span>
            <button class="add" data-id="list2" data-price="0.11">+</button>
        </div>
    </div>
</div>


<div>
    <div class="list-box">

    </div>
    <div class="total-box">
        <div>
            数量&nbsp;:&nbsp;&nbsp;<span id="copies"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 总计&nbsp;:&nbsp;&nbsp;
            <span id="total" "=""></span>
            </div>
        </div>
    </div>
</body>
</html>
