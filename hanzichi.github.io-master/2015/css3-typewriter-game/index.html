<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> typewriter gameⅡ </title>
<style type="text/css">
  .font {font: bold 15px 'Monospace'; color: DarkGreen;}
  .score-font {font: bold 50px '微软雅黑'; color: Indigo;}
  #stage {
    width: 700px;
    height: 300px;
    border: 10px solid;
    margin: 0 auto;
    -webkit-perspective: 500px;
    -webkit-perspective-origin: 50% 40%;
    -webkit-border-radius: 50px;
    background-color: rgba(168,168,168,1);
  }
  
  #score {
    width: 250px;
    height: 50px;
    position: absolute;
    left: 240px;
    top: 20px;
  }

  #result {
    width: 300px;
    height: 40px;
    position: absolute;
    left: 220px;
    top: 120px;
    text-align:center;
    visibility: hidden;
    font: bold 50px '微软雅黑'; color: red;
    -webkit-transform-style: preserve-3d;
  }
  
  @-webkit-keyframes rotate {
    0% {
      -webkit-transform:rotateY(0deg);
    }
    50% {
      -webkit-transform:rotateY(180deg);
    }
    100% {
      -webkit-transform:rotateY(360deg);
    }
  }

  .add {
    -webkit-animation: rotate 1s ease-in-out 0.1s 2;
    /*停在结束位置*/
    -webkit-animation-fill-mode: forwards;
  }

  #container {
    position: absolute;
    width: 500px; 
    height: 100px;
    top: 115px;
    left: 100px;
    -webkit-transform-style: preserve-3d;
  }

  .circle {
    display: inline-block;
    width: 100px;
    height: 50px;
    position: absolute;
    left: 200px;
    background-color: #000;
  }

  .cell {
    width: 8px;
    height: 10px;
    position: absolute;
    top: 15px;
    display: inline-block;
  }

  #notice {
    width: 200px;
    height: 100px;
    position: absolute;
    top: 220px;
    left: 260px;
    font: bold 20px '微软雅黑'; color: Indigo;
  }
</style>

<body>
  <div id='stage'>
    <div id='score'>
      <span class='score-font'>
        score: 0
      </span>
    </div>
    <div id='container'>
    </div>
    <div id='result'>
      <span >
        游戏结束！
      </span>
    </div>
    <div id='notice'>
      <span>
        请按空格键开始游戏
      </span>
    </div>
  </div>
  
  <script src='js/jQuery.min.js'></script>
  <script src='js/init.js'></script>
  <script src='js/game.js'></script>
</body>
