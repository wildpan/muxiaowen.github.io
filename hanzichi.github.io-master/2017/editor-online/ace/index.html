<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACE in Action</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    .codedog {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .codedog .btn-new-page {
      position: absolute;
      top: 10px;
      right: 10px;
    } 

    .codedog .codedog-editor { 
      width: 50%;
      height: 100%;
      float: left;
    }
    
    .codedog .result {
      width: 50%;
      height: 100%;
      float: left;
    }
    
    .codedog .result .preview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="codedog">
  <button class="btn-new-page">新页面打开</button>
  <div id="editor" class="codedog-editor"></div>
  <div class="result">
    <iframe class="preview" frameborder=0></iframe>
  </div>
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script> -->
<script src="https://cdn.bootcss.com/ace/1.2.8/ace.js"></script>
<script src="index.js"></script>
</body>
</html>
