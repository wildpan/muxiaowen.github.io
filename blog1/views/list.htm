<% include common/header.htm %>

<table border="1px" >
  <tr padding="10px">
    <th>_id</th>
    <th>作者</th>
    <th>标题</th>
    <th>内容</th>
  </tr>

    <% list.forEach(function( list ){ %>

  <tr>
    <td><%=list._id%></td>
    <td><a href="/user/<%=list.author._id%>"><%=list.author.name%></a></td>
    <td><a href="/view/<%=list._id%>"><%=list.title%></a></td>
    <td><%=list.content%><a href="/list/<%=list._id%>/editor">修改</a></td>
  </tr>
  <% }); %>
  
  

</table>
<% include common/footer.htm %>
